<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: linear-gradient(
                -40deg,
                rgb(238, 108, 151),
                rgb(219, 66, 168),
                rgb(219, 95, 111)
            );
            background-size: 400% 400%;
            animation: colorChange 6s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes colorChange {
            0% {
                background-color: rgb(240, 110, 110);
            }
            50% {
                background-color: rgb(209, 60, 60);
            }
            100% {
                background-color: rgb(219, 95, 111);
            }
        }

        #carta {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            border-radius: 10px;
        }

        #carta button {
            padding: 10px 20px;
            background-color: #160e10;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #carta button:hover {
            background-color: #a00c0c;
        }

        /* Contenedor del corazón (oculto al principio) */
        #corazon {
            display: none;
            position: relative;
            text-align: center;
        }

        /* Animación del corazón */
        .heart {
            width: 100px;
            height: 100px;
            background-color: #f30000;
            position: relative;
            margin: 0 auto 10px;
            transform: rotate(-45deg);
            animation: latido 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #f30000;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        /* Animación de latido */
        @keyframes latido {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        /* Texto de amor */
        #mensaje {
            padding: 30px;
            font-size: 20px;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="carta">
        <p>Holi, hice esta cartita para ti mi amor ❤️</p>
        <button onclick="abrirCarta()">ABRIR</button>
    </div>

    <div id="corazon">
        <div class="heart"></div>
        <p id="mensaje">Te amo mucho, mi niño hermoso ❤️</p>
    </div>

    <script>
        function abrirCarta() {
            document.getElementById('carta').style.display = 'none'; // Oculta la carta
            document.getElementById('corazon').style.display = 'block'; // Muestra el corazón
        }
    </script>
</body>
</html>
